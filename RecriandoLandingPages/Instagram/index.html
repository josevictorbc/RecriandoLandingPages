<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo-instagram.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Celular com o Instagram logado">
        </div>

        <div class="instagram-container-login">
            <div class="instagram-container">
                <img src="img/nome-instagram.png" class="nome-instagram" alt="Nome escrito Instagram">

                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="Foto de perfil do usuário">
                </div>
                <a href="a" class="instagram-login">Continue como jose.vbc</a>
                <a href="a" class="instagram-logout">Remover conta</a>
            </div>

            <div class="instagram-container">
                <p class="not-account">Não é jose.vbc?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>

                <div class="download">
                    <a href="a" class="app-download"></a>
                    <a href="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
